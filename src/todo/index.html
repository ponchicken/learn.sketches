<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="main-container">
      <form class="todo" id="todo_form">
        <input class="todo-newtext" id="todo_input" />
        <button class="buttons" id="todo_submit_button">ADD</button>
      </form>
      <div class="todo-list-title">TO DO LIST:</div>
      <ol class="todo-list" id="todo_list"></ol>
      <button class="buttons" id="reverse_button">REVERSE</button>
    </div>

    <script src="./scriptv2.js"></script>
  </body>
</html>
