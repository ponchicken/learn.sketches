<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piano</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="buttons-piano">
        <button data-id="do">DO</button>
        <button data-id="re">RE</button>
        <button data-id="mi">MI</button>
        <button data-id="fa">FA</button>
        <button data-id="sol">SOL</button>
        <button data-id="lya">LYA</button>
        <button data-id="si">SI</button>
      </div>

      <audio src="./sounds/noty-do.mp3" id="note_do"></audio>
      <audio src="./sounds/re.mp3" id="note_re"></audio>
      <audio src="./sounds/mi.mp3" id="note_mi"></audio>
      <audio src="./sounds/fa.mp3" id="note_fa"></audio>
      <audio src="./sounds/sol.mp3" id="note_sol"></audio>
      <audio src="./sounds/lja.mp3" id="note_lya"></audio>
      <audio src="./sounds/si.mp3" id="note_si"></audio>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
