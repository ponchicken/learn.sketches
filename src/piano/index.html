<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piano</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="buttons-piano">
        <button data-id="do"></button>
        <button class="minor"></button>
        <button data-id="re"></button>
        <button class="minor"></button>
        <button data-id="mi"></button>
        <button data-id="fa"></button>
        <button class="minor"></button>
        <button data-id="sol"></button>
        <button class="minor"></button>
        <button data-id="lya"></button>
        <button class="minor"></button>
        <button data-id="si"></button>
      </div>

      <div class="control-container">
        <div class="control-panel">
          <button id="rec">REC</button>
          <!--<button id="play">PLAY</button>
          <button id="stop">STOP</button>-->
        </div>
        <ul class="control-playlist"></ul>
      </div>

      <audio src="./sounds/noty-do.mp3" id="note_do"></audio>
      <audio src="./sounds/re.mp3" id="note_re"></audio>
      <audio src="./sounds/mi.mp3" id="note_mi"></audio>
      <audio src="./sounds/fa.mp3" id="note_fa"></audio>
      <audio src="./sounds/sol.mp3" id="note_sol"></audio>
      <audio src="./sounds/lja.mp3" id="note_lya"></audio>
      <audio src="./sounds/si.mp3" id="note_si"></audio>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
